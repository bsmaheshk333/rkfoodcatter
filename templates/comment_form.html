{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RK FoodStop</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/detail_view.css' %}">

    <style>
        .menu-item {
            margin: 30px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

     .menu-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .menu-item h3 {
            font-size: 1.75rem;
            margin-bottom: 20px;
        }

        .menu-item p {
               font-size: 1.75rem;
        margin-bottom: 20px;
        }

        .menu-item .btn {
            margin-top: 20px;
            padding: 10px 20px;
        }

        .menu-item p {
            font-size: 1rem;
            color: #555;
        }
        .rating {
            font-size: 1.2rem;
            color: #f39c12;
        }

        .comment-section {
            margin-top: 40px;
        }

        .comment-section h5 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #007bff;
        }

        .comment-list {
            list-style: none;
            padding: 0;
        }

        .comment-list li {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .comment-list li .username {
            font-weight: bold;
            color: #007bff;
        }

        .comment-list li .comment-date {
            font-size: 0.85rem;
            color: #aaa;
        }

        .comment-list li .user-comment {
            margin-top: 10px;
        }

        .comment-form textarea {
            width: 100%;
            border-radius: 5px;
            padding: 10px;
        }

        .comment-form button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Comment Section -->
        <div class="comment-section">
            <h5>Leave a Comment</h5>
            <!-- Comment Form -->
            <form action="#" class="comment-form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <textarea name="comment" rows="4" placeholder="Write your comment here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Comment</button>
            </form>

            <!-- Display Existing Comments -->
           <div class="comment-section mt-5">
                <h5>Comments</h5>
                <!-- Display Existing Comments -->
               <ul class="comment-list">
                    {% for comment in comments %}
                        <li class="mb-4">
                            <div class="username">{{ comment.user.username }}</div>
                            <div class="comment-date">{{ comment.commented_on|date:"d M, Y H:i" }}</div>
                            <div class="user-comment">{{ comment.comment }}</div>
                        </li>
                    {% empty %}
                   <p>No comments yet.</p>
                   {% endfor %}
                </ul>
           </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGaAZGJwFDsfLhK6p6n9KKO8Y4"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIbNIuW2eZZtN3Qj69jTIBc7x4Y5Hc48EXSIv4u2FxOa"
            crossorigin="anonymous"></script>
</body>
</html>
