{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Delivery Status</title>
</head>
<body>
    <h2>Update Delivery Status for Order ID: {{ order.id }}</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="delivery_status">Select New Delivery Status:</label>
        <select name="delivery_status" id="delivery_status">
            {% for status in order.delivery_status %}
                <option value="{{ status.0 }}">{{ status.1 }}</option>
            {% endfor %}
        </select>
        <button type="submit">Update Status</button>
    </form>
    <a href="{% url 'order_confirmation' order.id %}">Back to Order Confirmation</a>
</body>
</html>
