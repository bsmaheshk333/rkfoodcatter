{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <title>Profile</title>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Quick links</h2>
            <ul>
                <li><a href="{% url 'order_section' %}">Orders</a></li>
                <li><a href="{% url 'cart_view' %}">Cart</a></li>
                <li><a href="{% url 'base' %}">Menu</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
        <!-- Main Content Section -->
        <div class="main-content">
            <h1 class="heading">User info</h1>
            <div class="card">
                <h2 class="card-heading">Profile Information</h2>
                <div class="card-content">
                    <!-- Username -->
                    <div class="profile-item">
                        <label>Username:</label>
                        <span>{{ profile.user.username }}</span>
                    </div>
                    <!-- Email -->
                    <div class="profile-item">
                        <label>Email:</label>
                        <span>{{ profile.user.email }}</span>
                    </div>
                    <!-- Phone -->
                    {% if profile.phone %}
                    <div class="profile-item">
                        <label>Phone:</label>
                        <span>{{ profile.phone }}</span>
                    </div>
                    {% else %}
                    <div class="profile-item">
                        <label>Phone:</label>
                        <span class="placeholder">no content</span>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
