{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RK FoodStop - Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha384-Kyv8jw6U6cEppjS0EL5NDxq8phh3TUp/JD2eAB2pDrks0M0dIE72OYhCxR8/3hQI"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIb8GyJsH0Ag+XwFkd5f2F8+0B4Uc4t7flw1I9Tp"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo-container {
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-box {
            background-color: #007bff;
            padding: 30px;
            border-radius: 50%;
            color: white;
            font-size: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            width: 50%;
        }

        .form-card {
            padding: 30px; /* Reduced padding */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            max-width: 400px; /* Added max-width for a more compact design */
            margin: auto; /* Center the card */
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .mt-3 a {
            color: #007bff;
            text-decoration: none;
        }

        .mt-3 a:hover {
            text-decoration: underline;
        }

        .form-control {
            border-radius: 4px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .btn {
            border-radius: 4px;
        }

    </style>
</head>
<body>
<div class="main-container">
    <!-- Logo on the left side -->
    <div class="logo-container">
        <div class="logo-box">
            <span>RK</span>
        </div>
    </div>

    <!-- Registration form on the right side -->
    <div class="form-container">
        <div class="form-card">
            <h2 class="text-center">Register</h2>
            <form id="registerForm" action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                    <div id="usernameError" class="text-danger"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                    <div id="emailError" class="text-danger"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <div id="passwordError" class="text-danger"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                    <div id="phoneError" class="text-danger"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Register</button>
                <p class="mt-3 text-center">
                    <span>Already have an account?</span>
                    <a href="{% url 'login' %}">Login</a>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
